version: '3' # optional since v1.27.0
services:
  wenv:
    image: docker.io/lnwor/virtualrobotdisi:4.2
    #image: virtualrobotdisi:4.2
    ports:
      - 8090:8090 
      - 8091:8091/tcp
      - 8091:8091/udp
  robot:
    image: docker.io/natbodocker/basicrobot22:1.0
    #image: basicrobot22:1.0
    ports:
      - 8020:8020/tcp
      - 8020:8020/udp
    depends_on:
      - wenv
  wasteservice:
    image: docker.io/lnwor/wasteservice:1.0
    ports:
      - 8080:8080/tcp
      - 8080:8080/udp
    depends_on:
      - wenv
      - robot

